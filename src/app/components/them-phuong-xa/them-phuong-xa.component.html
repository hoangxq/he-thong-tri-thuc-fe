<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Thêm mới Phường/Xã</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['']">Home</a></li>
                    <li class="breadcrumb-item active">Thêm mới Phường/Xã</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- general form elements -->
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Phường/Xã</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form (ngSubmit)="onAddPhuongXa()" [formGroup]="phuongXaForm">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Tên Phường/Xã</label>
                                <input formControlName="ten" [(ngModel)]="newPhuongXa.ten" type="text"
                                    class="form-control" placeholder="Nhập tên Phường/Xã">
                            </div>
                            <div class="form-group">
                                <label>Thuộc Quận/Huyện</label>
                                <select (change)="changeQuanHuyen($event)" formControlName="idQuanHuyen" class="form-control">
                                    <option value="">Chọn Quận/Huyện</option>
                                    <option *ngFor="let item of listQuanHuyen" [value]="item.id">{{item.ten}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mô tả</label>
                                <input formControlName="moTa" [(ngModel)]="newPhuongXa.moTa" type="text"
                                    class="form-control" placeholder="Nhập mô tả">
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button [disabled]="!phuongXaForm.valid" type="submit"
                                class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
